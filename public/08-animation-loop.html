<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zig Wasm - Animation Loop</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background: #222;
            color: #fff;
        }

        canvas {
            border: 1px solid #555;
            image-rendering: pixelated;
            width: 400px;
            height: 400px;
            background: #000;
        }
    </style>
</head>

<body>
    <h1>08: The Animation Loop</h1>
    <p>A persistent "Game Loop" in action.</p>

    <canvas id="screen" width="200" height="200"></canvas>

    <script>
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const width = 200;
        const height = 200;

        WebAssembly.instantiateStreaming(fetch('08-animation-loop.wasm'), {})
            .then(obj => {
                const exports = obj.instance.exports;
                const memory = exports.memory;
                const bufferPtr = exports.get_video_buffer_ptr();

                // The Game Loop
                function step() {
                    // 1. Update & Draw in Zig
                    exports.render();

                    // 2. Transfer pixels to Canvas
                    const clampedArray = new Uint8ClampedArray(
                        memory.buffer,
                        bufferPtr,
                        width * height * 4
                    );
                    const imageData = new ImageData(clampedArray, width, height);
                    ctx.putImageData(imageData, 0, 0);

                    // 3. Schedule next frame
                    requestAnimationFrame(step);
                }

                // Start the loop
                requestAnimationFrame(step);
            });
    </script>
</body>

</html>
