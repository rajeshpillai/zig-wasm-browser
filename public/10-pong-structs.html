<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zig Wasm - Pong (Structs)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background: #222;
            color: #fff;
        }

        canvas {
            border: 1px solid #555;
            image-rendering: pixelated;
            width: 400px;
            height: 400px;
            background: #000;
        }

        .instructions {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>10: Project Pong (Structs)</h1>
    <p>A Bouncing Ball + A Player Paddle.</p>
    <div class="instructions">Use <b>UP</b> and <b>DOWN</b> arrow keys to move the paddle.</div>

    <canvas id="screen" width="200" height="200" tabindex="1"></canvas>

    <script>
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const width = 200;
        const height = 200;

        let inputState = 0; // 0=None, 1=Up, 2=Down

        // Keyboard Logic
        canvas.focus();
        canvas.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') inputState = 1;
            else if (e.key === 'ArrowDown') inputState = 2;
            if (e.key.startsWith('Arrow')) e.preventDefault();
        });
        canvas.addEventListener('keyup', (e) => {
            if ((e.key === 'ArrowUp' && inputState === 1) ||
                (e.key === 'ArrowDown' && inputState === 2)) {
                inputState = 0;
            }
        });

        WebAssembly.instantiateStreaming(fetch('10-pong-structs.wasm'), {})
            .then(obj => {
                const exports = obj.instance.exports;
                const memory = exports.memory;
                const bufferPtr = exports.get_video_buffer_ptr();

                // Initialize Game
                exports.init();

                function step() {
                    // Send Input
                    exports.set_input(inputState);

                    // Render Frame
                    exports.render();

                    // Blit
                    const clampedArray = new Uint8ClampedArray(
                        memory.buffer,
                        bufferPtr,
                        width * height * 4
                    );
                    const imageData = new ImageData(clampedArray, width, height);
                    ctx.putImageData(imageData, 0, 0);

                    requestAnimationFrame(step);
                }

                requestAnimationFrame(step);
            });
    </script>
</body>

</html>
